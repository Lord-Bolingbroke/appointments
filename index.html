<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <h1>Book your appointment today!</h1>
    <button id="modal-button" type="button">Book appointment</button>

    <div id="appointment-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="details">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="description">Description of appointment:</label>
            <input id="description" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="date">Date:</label>
            <input id="date" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="time">Time:</label>
            <input id="time" class="form-control" type="text">
          </div>
          <button onclick="location.href = 'file:///Users/Guest/Desktop/Appointments/redirect.html';" type="submit" class="btn">Schedule</button>
        </form>

        <div id="output"></div>

      </div>
    </div>
  </body>
</html>
